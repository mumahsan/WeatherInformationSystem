                <h1>Weather Information System</h1>

            <div class="form-group">
                    <select class="select-city form-control">

                    </select>
            </div>

                    <button class="check-weather btn btn-default">Check Weather Updates</button>
             
            </div>

            <table class ="weather-data table-striped" style="width:100%">
            </table>
            <br>
            <div class ="details-data">
            </div>
        </div>
